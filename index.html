<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversario</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .heart {
            width: 100px;
            height: 90px;
            position: absolute;
            background-color: red;
            transform: rotate(45deg);
            animation: float 4s ease-in-out infinite;
        }
        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <h1>Feliz Aniversario, mi amor ðŸ’–</h1>
    <div class="heart"></div>
</body>
</html>
